<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>Did you Know!</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="logo.png"
            height="68"
            width="68"
            alt="Today I Learned Logo"
          />
          <h1>Did you Know!</h1>
        </div>

        <button class="btn btn-large btn-open">Share facts</button>
      </header>

      <form class="fact-form hidden">
        <input type="text" placeholder="Share a fact with us..." />
        <span>200</span>
        <input type="text" placeholder="Source..." />
        <select>
          <option value="">Choose category:</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="finance">Finance</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories">All</button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #9f0d7f"
              >
                Technology
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                style="background-color: #b2533e"
              >
                Science
              </button>
            </li>
          </ul>
        </aside>

        <section>
          <ul class="facts-list">
            <li class="fact">
              <p>
                Python was created by Guido van Rossum, and first released on
                February 20, 1991.
                <a
                  class="source"
                  href="https://pythoninstitute.org"
                  target="_blank"
                  >(Source)</a
                >
              </p>
              <span class="tag" style="background-color: #3b82f6"
                >technology</span
              >
              <div class="vote-buttons">
                <button>üëç 21</button>
                <button>ü§Ø 5</button>

              </div>
            </li>

            <li class="fact">
              <p>
                People between the ages of 18 to 33 are the most stressed in the
                world.

                <a
                  class="source"
                  href="https://psychoseri.com/psychological-facts-about-human-behaviour/"
                  target="_blank"
                  >(Source)</a
                >
              </p>
              <span class="tag" style="background-color: #eab308">society</span>
              <div class="vote-buttons">
                <button>üëç 11</button>
                <button>ü§Ø 2</button>
                <button>‚õîÔ∏è 0</button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
